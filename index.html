<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice generator - Frontend Mentor Challenge</title>
    <link rel="shortcut icon" href="../images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/output.css">
    <script src="./src/script/index.js" defer></script>
</head>
<body class="font-monrope px-5 bg-darkBlue h-screen w-screen flex items-center justify-center">
    <section id="card" class="bg-darkGrayishBlue pt-12 
    mx-auto rounded-xl max-w-full min-h-max
    flex flex-col items-center px-8 
    md:w-96">
        <p id="value" class="text-neonGreen uppercase text-sm
        font-medium tracking-widest mb-5">
        </p>
        <h1 id="advice" class="text-lightCyan text-base
         font-semibold text-center leading-snug mb-5">
        </h1>
        <div class="mb-5">
            <img src="./images/pattern-divider-mobile.svg"
            alt="Icon" class="w-max md:hidden">
            <img src="./images/pattern-divider-desktop.svg"
            alt="Icon" class="hidden w-full md:block">
        </div>
        <button id="btn" class="rounded-full flex items-center p-5 -mb-8 bg-neonGreen transition-shadow
        active:shadow-md active:shadow-neonGreen">
            <img src="./images/icon-dice.svg" alt="Dice icon" class="pointer-events-none">
        </button>
    </section>
</body>
</html>
